version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: report_postgres
    environment:
      POSTGRES_DB: reporting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: report_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: report_automation
    volumes:
      - .:/app
      - ./output:/app/output
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: python src/main.py

volumes:
  postgres_data:
  redis_data:
